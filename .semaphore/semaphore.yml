version: v1.0
name: Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-version node 14
            - cache restore npm-$(checksum package-lock.json)
            - npm ci
            - cache store npm-$(checksum package-lock.json) ~/.npm
            - npm test
